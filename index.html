<!DOCTYPE html>
<html ng-app="designsByReetsie">
    <head>
        <meta charset="utf-8">
        <title>Designs by Reetsie - Gourd Art</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/library.css">
        <link rel="stylesheet" type="text/css" href="css/app.min.css">
        <link href='https://fonts.googleapis.com/css?family=Bad+Script'
              rel='stylesheet'
              type='text/css'>

        <script src="lib/angular/angular.min.js" type="text/javascript"></script>
        <script src="lib/angular/angular-route.min.js" type="text/javascript"></script>
        <script src="js/app.min.js"></script>
        <script src="partials/templates.js"></script>
        <script>
          (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
              (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
              m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
          })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

          ga('create', 'UA-89942834-1', 'auto');
          ga('send', 'pageview');
        </script>
    </head>

    <body class="row container" ng-controller="Main">
        <header>
            <button class="menu-toggle one-third column" nav-bar-action>
                <span class="menu-toggle__layer"></span>
                <span class="menu-toggle__layer"></span>
                <span class="menu-toggle__layer"></span>
            </button>
            <p class="two-thirds column"><span class="designs">Designs</span> by Reetsie</p>
            <p class="routeName u-pull-right">{{routeName}}</p>
        </header>

        <nav nav-bar>
            <ul>
                <li ng-repeat="route in routes" nav-bar-action>
                    <a ng-href="{{route.url}}" ng-class="isActive(route.name)">{{route.name}}</a>
                </li>
            </ul>
        </nav>
        <div class="viewPort" ng-view></div>
        <footer>
            <p>Natural Wonders</p>
            <p>ph: (503) 472-7337</p>
            <p class="italic">alt: (760) 200-2964</p>
            <address><a class="email" href="mailto:TWNMEADOW@aol.com">TWNMEADOW@aol.com</a>
            </address>
        </footer>
    </body>
</html>
